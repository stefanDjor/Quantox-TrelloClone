<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/trello-fav.png" type="image/x-icon">
    <title>Trello</title>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">
                <img class="black-logo" src="icon/Trello-black-logo.png" alt="logo">
            </div>
            <div class="nav-right">
                <div class="nav-info">
                    <img class="info-img" src="icon/info-black.png" alt="info">
                </div>
                <div class="nac-create">
                    <button class="create-btn" type="">Create</button>
                </div>
            </div>
        </div>

        <!-- MAIN -->
        <div class="cards">
            <!-- Prva -->
            <div class="card backlog-card">
                <div class="box-title first">
                    <p class="backlog">
                        Backlog
                    </p>
                </div>
                <div class="box-items">
                    <div class="item" draggable="true">
                        <p class="item-text">
                            Release the course
                        </p>
                    </div>
                    <div class="item" draggable="true">
                        <p class="item-text">
                            Sit back and relax
                        </p>
                    </div>
                </div>
                <div class="icon-save">
                    <div class="icon">
                        + Add items
                    </div>
                    <div class="save">
                        <button  onclick="save1()" class="save-btn" type="button">Save</button>
                    </div>
                </div>
                <div class="text-area">
                    <input id="input-save-backlog" value="" class="input-area" type="text" placeholder="Enter title for this card...">
                </div>
            </div>
            <!-- Druga -->
            <div class="card in-progres-card">
                    <div class="box-title second">
                        <p class="backlog">
                            In Progress
                        </p>
                    </div>
                    <div class="box-items">
                        <div class="item" draggable="true">
                            <p class="item-text">
                                Work on projects
                            </p>
                        </div>
                        <div class="item" draggable="true">
                            <p class="item-text">
                                Listen to music
                            </p>
                        </div>
                    </div>
                    <div class="icon-save">
                        <div class="icon">
                            + Add items
                        </div>
                        <div class="save">
                            <button class="save-btn" type="button">Save</button>
                        </div>
                    </div>
                    <div class="text-area">
                        <input class="input-area" type="text" placeholder="Enter title for this card...">
                    </div>
            </div>
            <!-- Treca -->
            <div class="card complit-card">
                <div class="box-title three">
                    <p class="complete">
                        Complete
                    </p>
                </div>
                <div class="box-items">
                    <div class="item" draggable="true">
                        <p class="item-text">
                            Being cool
                        </p>
                    </div>
                    <div class="item" draggable="true">
                        <p class="item-text">
                            Getting stuff done
                        </p>
                    </div>
                </div>
                <div class="icon-save">
                    <div class="icon">
                        + Add items
                    </div>
                    <div class="save">
                        <button class="save-btn" type="button">Save</button>
                    </div>
                </div>
                <div class="text-area">
                    <input class="input-area" type="text" placeholder="Enter title for this card...">
                </div>
            </div>
            <!-- Cetvrta -->
            <div class="card on-hold-card">
                <div class="box-title foure">
                    <p class="complete">
                        On Hold
                    </p>
                </div>
                <div class="box-items">
                    <div class="item" draggable="true">
                        <p class="item-text">
                            Being uncool
                        </p>
                    </div>
                </div>
                <div class="icon-save">
                    <div class="icon">
                        + Add items
                    </div>
                    <div class="save">
                        <button class="save-btn" type="button">Save</button>
                    </div>
                </div>
                <div class="text-area">
                    <input class="input-area" type="text" placeholder="Enter title for this card...">
                </div>
            </div>
        </div>
    </div>

    <div class="info-photo">
        <img src="img/info-photo.png" alt="info-photo">
        <p>For all questions regarding this website You can ask Stefan and Oliver.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
